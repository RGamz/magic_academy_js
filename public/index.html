<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Académie — Accueil</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" href="">
</head>
<body>
  <a class="skip-link" href="#main">Aller au contenu</a>

  <header class="site-header">
    <div class="container">
      <h1 class="brand">L’Académie des Mots Magiques</h1>
      <nav class="site-nav" aria-label="Navigation principale">
        <a href="./index.html" aria-current="page">Accueil</a>
        <a href="./games.html" aria-current="page">Jeux</a>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <section class="hero">
      <h2>Choisis une page</h2>
      <p class="muted">Commence par un chapitre ou une activité.</p>
    </section>

    <section aria-labelledby="lessons-title">
      <h3 id="lessons-title" class="sr-only">Liste des pages</h3>
      <div id="cards" class="card-grid" role="list"></div>
    </section>
  </main>

    <script src="./js/app.js"></script>
    <script>
      const cards = document.getElementById('cards');

      function renderPages(content){
        cards.innerHTML = (content.pages || []).map(p => `
          <article class="card" role="listitem">
            <a class="card-link" href="./lesson.html?id=${encodeURIComponent(p.slug)}">
              <div class="card-media">
                <img src="${p.cover}" alt="">
                ${p.tag ? `<span class="pill">${p.tag}</span>` : ``}
              </div>
              <div class="card-body">
                <h4>${p.title}</h4>
                <p class="muted">${p.description || ''}</p>
              </div>
            </a>
          </article>
        `).join('');
      }

      // skeleton на время загрузки
      cards.innerHTML = Array.from({length: 3}).map(() => `
        <article class="card skeleton">
          <div class="card-media"></div>
          <div class="card-body"><h4 class="skeleton-line"></h4><p class="skeleton-line short"></p></div>
        </article>
      `).join('');

      fetch('/api/pages', {cache: 'no-store'})
        .then(r => r.json())
        .then(payload => {
          if (!payload.success) throw new Error('API error');
          renderPages(payload.data || {});
        })
        .catch((error) => {
          console.error(error);
          cards.innerHTML = `
            <div class="card"><div class="card-body">
              <h4>Impossible de charger la liste</h4>
              <p class="muted">Vérifie l’API <code>/api/pages</code> et le serveur.</p>
            </div></div>`;
        });
    </script>

</body>
</html>
