<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jeu ‚Äî Remets les mots dans l'ordre</title>

<style>
  /* === BASIC PAGE LAYOUT === */
  body {
    font-family: "Comic Sans MS", sans-serif;
    background: #f9f7ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 20px;
  }

  h1 {
    color: #4a3cb3;
    margin-bottom: 10px;
  }

  /* === IMAGE ABOVE THE WORDS === */
  #level-image {
    width: 220px;
    height: auto;
    border-radius: 10px;
    margin: 15px 0;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  /* === CONTAINER FOR WORDS === */
  .sentence-container {
    display: flex;
    flex-wrap: wrap;
    align-content: center;
    gap: 10px;
    padding: 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    max-width: 700px;
    min-height: 90px;
    transition: background 0.3s;
  }

  /* === EACH DRAGGABLE WORD === */
  .word {
    background-color: #c9b6ff;
    color: #fff;
    padding: 10px 18px;
    border-radius: 20px;
    cursor: grab;
    user-select: none;
    transition: background-color 0.3s, transform 0.2s;
    height: 2%;
  }

  /* When dragging a word */
  .word.dragging {
    opacity: 0.5;
    transform: scale(1.1);
  }

  /* When the word is in the correct position */
  .word.correct {
    background-color: #7bd58b;
  }

  /* === BUTTONS AND FEEDBACK === */
  .actions {
    margin-top: 20px;
    display: flex;
    gap: 10px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background: #4a3cb3;
    color: white;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {
    background: #372b8c;
  }

  #message {
    margin-top: 20px;
    font-size: 20px;
    color: #28a745;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>

  <header class="site-header">
      <div class="container">
      <nav class="site-nav" aria-label="Navigation principale">
          <a href="./index.html" aria-current="page">Accueil</a>
          <a href="./games.html" aria-current="page">Jeux</a>
      </nav>
      </div>
  </header>

<h1>Remets les mots dans l‚Äôordre</h1>

<!-- Image changes each level -->
<img id="level-image" src="" alt="illustration du niveau">

<!-- Container where draggable words appear -->
<div id="sentence" class="sentence-container"></div>

<!-- Button to check if user arranged correctly -->
<div class="actions">
  <button id="checkBtn">V√©rifier</button>
</div>

<!-- Feedback area (e.g. "Bravo!" or "Essaie encore") -->
<div id="message"></div>

<script>
/* ============================================================
   üß† STEP 1: Load game data (levels) from the API
   ============================================================ */

const GAME_DATA_URL = "/api/games/reorder/1";
let levels = [];
let currentLevel = 0;

const container = document.getElementById("sentence");
const img = document.getElementById("level-image");
const msg = document.getElementById("message");
const checkBtn = document.getElementById("checkBtn");

window.addEventListener("DOMContentLoaded", async () => {
  try {
    const res = await fetch(GAME_DATA_URL);
    if (!res.ok) throw new Error("HTTP " + res.status);
    const payload = await res.json();
    if (!payload.success) throw new Error("API error");
    levels = payload.data?.levels || [];
    if (levels.length === 0) {
      msg.textContent = "Aucun niveau trouv√© via l‚ÄôAPI.";
      return;
    }
    loadLevel(currentLevel);
  } catch (err) {
    console.error(err);
    msg.textContent = "Erreur: impossible de charger le jeu via l‚ÄôAPI.";
  }
});

/* ============================================================
   üß© STEP 2: Utility functions
   ============================================================ */

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

/* ============================================================
   üé¨ STEP 3: Load a level (image + shuffled words)
   ============================================================ */
function loadLevel(index) {
  msg.textContent = "";
  container.innerHTML = "";

  if (index >= levels.length) {
    img.src = "/assets/images/arrange_words_games/arrange_words_game_1_win.jpg";
    msg.innerHTML = "üéâ Tu as termin√© tous les niveaux ! Bravo !";
    checkBtn.style.display = "none";
    container.style.display = "none";
    return;
  }

  const level = levels[index];
  img.src = level.image;
  const shuffled = shuffle([...level.sentence]);

  shuffled.forEach(word => {
    const el = document.createElement("div");
    el.classList.add("word");
    el.textContent = word;
    el.draggable = true;
    container.appendChild(el);
  });

  enableDragAndTouch(); // activate both desktop + mobile drag
}

/* ============================================================
   üñ±Ô∏è STEP 4: Enable drag & drop (desktop) + touch drag (mobile)
   ============================================================ */

function enableDragAndTouch() {
  let draggedItem = null;

  /* === DESKTOP DRAG EVENTS === */
  container.addEventListener("dragstart", e => {
    if (e.target.classList.contains("word")) {
      draggedItem = e.target;
      e.target.classList.add("dragging");
    }
  });

  container.addEventListener("dragend", e => {
    e.target.classList.remove("dragging");
    draggedItem = null;
  });

  container.addEventListener("dragover", e => {
    e.preventDefault();
    const afterElement = getDragAfterElement(container, e.clientX);
    if (afterElement == null) {
      container.appendChild(draggedItem);
    } else {
      container.insertBefore(draggedItem, afterElement);
    }
  });

  /* === TOUCH EVENTS (for phones/tablets) === */
  let touchItem = null;

  container.querySelectorAll(".word").forEach(word => {
    word.addEventListener("touchstart", e => {
      touchItem = e.target;
      touchItem.classList.add("dragging");
      e.preventDefault(); // avoid accidental text selection
    });

    word.addEventListener("touchmove", e => {
      const touch = e.touches[0];
      const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
      const wordBelow = elementBelow?.closest(".word");

      if (wordBelow && wordBelow !== touchItem) {
        const allWords = [...container.children];
        const currentIndex = allWords.indexOf(touchItem);
        const newIndex = allWords.indexOf(wordBelow);
        if (currentIndex > newIndex) {
          container.insertBefore(touchItem, wordBelow);
        } else {
          container.insertBefore(touchItem, wordBelow.nextSibling);
        }
      }
    });

    word.addEventListener("touchend", e => {
      touchItem.classList.remove("dragging");
      touchItem = null;
    });
  });
}

/* ============================================================
   üîç Helper: find which element is after cursor (desktop)
   ============================================================ */
function getDragAfterElement(container, x) {
  const draggableElements = [...container.querySelectorAll('.word:not(.dragging)')];
  return draggableElements.reduce((closest, child) => {
    const box = child.getBoundingClientRect();
    const offset = x - box.left - box.width / 2;
    if (offset < 0 && offset > closest.offset) {
      return { offset: offset, element: child };
    } else {
      return closest;
    }
  }, { offset: Number.NEGATIVE_INFINITY }).element;
}

/* ============================================================
   ‚úÖ STEP 5: Verify order and give feedback
   ============================================================ */
checkBtn.addEventListener("click", checkOrder);

function checkOrder() {
  const level = levels[currentLevel];
  const currentWords = [...container.children].map(el => el.textContent);
  let allCorrect = true;

  // Compare each word to the correct position
  [...container.children].forEach((el, i) => {
    if (currentWords[i] === level.sentence[i]) {
      el.classList.add("correct");
    } else {
      el.classList.remove("correct");
      allCorrect = false;
    }
  });

  if (allCorrect) {
    // ‚úÖ Create and play success audio if available
    if (level.audio) {
      const audio = new Audio(level.audio);
      audio.play().catch(err => console.warn("Audio playback failed:", err));
    }

    // ‚úÖ Show success message and buttons
    msg.innerHTML = `
      üéâ Bravo !<br>
      <button onclick="retryLevel()">üîÅ Rejouer</button>
      <button onclick="nextLevel()">‚û°Ô∏è Niveau suivant</button>
    `;
  } else {
    msg.textContent = "Essaie encore ! üí™";
  }
}


/* ============================================================
   üîÅ STEP 6: Retry / Next buttons
   ============================================================ */
function retryLevel() {
  loadLevel(currentLevel);
}

function nextLevel() {
  currentLevel++;
  loadLevel(currentLevel);
}
</script>

</body>
</html>
