<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Jeu de r√©arrangement de mots - L'Acad√©mie des Mots Magiques">
<title>Jeu ‚Äî Remets les mots dans l'ordre</title>

<!-- Modern CSS -->
<link rel="stylesheet" href="./css/styles-modern.css">

<style>
  /* === GAME PAGE LAYOUT === */
  .game-container {
    max-width: 900px;
    margin: 0 auto;
    padding: var(--spacing-xl) var(--spacing-lg);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .game-title {
    font-family: var(--font-display);
    font-size: clamp(1.75rem, 4vw, 2.5rem);
    color: white;
    margin-bottom: var(--spacing-sm);
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
  }

  /* === IMAGE ABOVE THE WORDS === */
  #level-image {
    width: 100%;
    max-width: 300px;
    height: auto;
    border-radius: var(--radius-xl);
    margin: var(--spacing-md) 0;
    box-shadow: var(--shadow-lg);
    transition: transform var(--transition-base);
  }

  #level-image:hover {
    transform: scale(1.02);
  }

  /* === CONTAINER FOR WORDS === */
  .sentence-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: var(--spacing-sm);
    padding: var(--spacing-xl);
    background: var(--card-bg);
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-lg);
    max-width: 700px;
    min-height: 120px;
    transition: all var(--transition-base);
    width: 100%;
  }

  /* === EACH DRAGGABLE WORD === */
  .word {
    background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
    color: white;
    padding: var(--spacing-sm) var(--spacing-md);
    border-radius: var(--radius-lg);
    cursor: grab;
    user-select: none;
    transition: all var(--transition-base);
    font-weight: 600;
    font-family: var(--font-display);
    font-size: 1.1rem;
    box-shadow: var(--shadow-md);
  }

  .word:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
  }

  /* When dragging a word */
  .word.dragging {
    opacity: 0.6;
    transform: scale(1.05) rotate(3deg);
    cursor: grabbing;
  }

  /* When the word is in the correct position */
  .word.correct {
    background: linear-gradient(135deg, #10b981, #34d399);
    animation: correctPulse 0.5s ease;
  }

  @keyframes correctPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  /* === BUTTONS AND FEEDBACK === */
  .actions {
    margin-top: var(--spacing-md);
    display: flex;
    gap: var(--spacing-sm);
    flex-wrap: wrap;
    justify-content: center;
  }

  button {
    padding: var(--spacing-sm) var(--spacing-md);
    font-size: 1rem;
    font-weight: 600;
    font-family: var(--font-body);
    border: none;
    background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
    color: white;
    border-radius: var(--radius-md);
    cursor: pointer;
    box-shadow: var(--shadow-md);
    transition: all var(--transition-fast);
    display: inline-flex;
    align-items: center;
    gap: var(--spacing-xs);
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
  }

  button:active {
    transform: translateY(0);
  }

  #message {
    margin-top: var(--spacing-lg);
    font-size: 1.25rem;
    color: white;
    font-weight: 600;
    text-align: center;
    font-family: var(--font-display);
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: var(--spacing-md);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-md);
    min-height: 60px;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    gap: var(--spacing-sm);
  }

  /* === RESPONSIVE === */
  @media (max-width: 768px) {
    .game-container {
      padding: var(--spacing-lg) var(--spacing-md);
    }

    .sentence-container {
      padding: var(--spacing-lg);
    }

    .word {
      font-size: 1rem;
      padding: var(--spacing-xs) var(--spacing-sm);
    }
  }
</style>
</head>
<body>

  <!-- Modern Header -->
  <header class="site-header" id="header">
    <div class="header-container">
      <a href="/" class="brand">
        <span class="brand-icon">‚ú®</span>
        <span class="brand-text">L'Acad√©mie des Mots Magiques</span>
      </a>

      <nav class="site-nav" aria-label="Navigation principale">
        <a href="./index.html" class="nav-link">
          <span>üìö</span> Le√ßons
        </a>
        <a href="./games.html" class="nav-link" aria-current="page">
          <span>üéÆ</span> Jeux
        </a>
        <a href="./vocabulary-practice.html" class="nav-link">
          <span>üó£Ô∏è</span> Vocabulaire
        </a>
        <a href="./books.html" class="nav-link">
          <span>üìñ</span> Livres
        </a>
        <a href="./speech_tests.html" class="nav-link">
          <span>üî¨</span> Tests
        </a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="game-container">
    <h1 class="game-title">Remets les mots dans l'ordre</h1>

    <!-- Image changes each level -->
    <img id="level-image" src="" alt="illustration du niveau">

    <!-- Container where draggable words appear -->
    <div id="sentence" class="sentence-container"></div>

    <!-- Button to check if user arranged correctly -->
    <div class="actions">
      <button id="checkBtn">‚úì V√©rifier</button>
    </div>

    <!-- Feedback area (e.g. "Bravo!" or "Essaie encore") -->
    <div id="message">Arrange les mots</div>
  </main>

<script>
/* ============================================================
   üß† STEP 1: Load game data (levels) from API
   ============================================================ */

const GAME_DATA_URL = "/api/games/reorder_game_1"; // API endpoint
let levels = [];
let currentLevel = 0;

const container = document.getElementById("sentence");
const img = document.getElementById("level-image");
const msg = document.getElementById("message");
const checkBtn = document.getElementById("checkBtn");

window.addEventListener("DOMContentLoaded", async () => {
  try {
    const res = await fetch(GAME_DATA_URL);
    if (!res.ok) throw new Error("Failed to load game data");
    const response = await res.json();

    if (!response.success || !response.data) {
      throw new Error("Invalid API response");
    }

    levels = response.data.levels || [];
    if (levels.length === 0) {
      msg.textContent = "Aucun niveau trouv√© dans les donn√©es du jeu.";
      return;
    }
    // Shuffle levels at each game load
    levels = shuffle([...levels]);
    loadLevel(currentLevel);
  } catch (err) {
    console.error(err);
    msg.textContent = "Erreur: impossible de charger le fichier de jeu.";
  }
});

/* ============================================================
   üß© STEP 2: Utility functions
   ============================================================ */

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

/* ============================================================
   üé¨ STEP 3: Load a level (image + shuffled words)
   ============================================================ */
function loadLevel(index) {
  container.innerHTML = "";

  if (index >= levels.length) {
    img.src = "/assets/images/arrange_words_games/arrange_words_game_1_win.jpg";
    msg.innerHTML = "üéâ Tu as termin√© tous les niveaux ! Bravo !";
    checkBtn.style.display = "none";
    container.style.display = "none";
    return;
  }

  const level = levels[index];
  img.src = level.image;
  const shuffled = shuffle([...level.sentence]);

  shuffled.forEach(word => {
    const el = document.createElement("div");
    el.classList.add("word");
    el.textContent = word;
    el.draggable = true;
    container.appendChild(el);
  });

  enableDragAndTouch(); // activate both desktop + mobile drag
}

/* ============================================================
   üñ±Ô∏è STEP 4: Enable drag & drop (desktop) + touch drag (mobile)
   ============================================================ */

function enableDragAndTouch() {
  let draggedItem = null;

  /* === DESKTOP DRAG EVENTS === */
  container.addEventListener("dragstart", e => {
    if (e.target.classList.contains("word")) {
      draggedItem = e.target;
      e.target.classList.add("dragging");
    }
  });

  container.addEventListener("dragend", e => {
    e.target.classList.remove("dragging");
    draggedItem = null;
  });

  container.addEventListener("dragover", e => {
    e.preventDefault();
    const afterElement = getDragAfterElement(container, e.clientX);
    if (afterElement == null) {
      container.appendChild(draggedItem);
    } else {
      container.insertBefore(draggedItem, afterElement);
    }
  });

  /* === TOUCH EVENTS (for phones/tablets) === */
  let touchItem = null;

  container.querySelectorAll(".word").forEach(word => {
    word.addEventListener("touchstart", e => {
      touchItem = e.target;
      touchItem.classList.add("dragging");
      e.preventDefault(); // avoid accidental text selection
    });

    word.addEventListener("touchmove", e => {
      const touch = e.touches[0];
      const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
      const wordBelow = elementBelow?.closest(".word");

      if (wordBelow && wordBelow !== touchItem) {
        const allWords = [...container.children];
        const currentIndex = allWords.indexOf(touchItem);
        const newIndex = allWords.indexOf(wordBelow);
        if (currentIndex > newIndex) {
          container.insertBefore(touchItem, wordBelow);
        } else {
          container.insertBefore(touchItem, wordBelow.nextSibling);
        }
      }
    });

    word.addEventListener("touchend", e => {
      touchItem.classList.remove("dragging");
      touchItem = null;
    });
  });
}

/* ============================================================
   üîç Helper: find which element is after cursor (desktop)
   ============================================================ */
function getDragAfterElement(container, x) {
  const draggableElements = [...container.querySelectorAll('.word:not(.dragging)')];
  return draggableElements.reduce((closest, child) => {
    const box = child.getBoundingClientRect();
    const offset = x - box.left - box.width / 2;
    if (offset < 0 && offset > closest.offset) {
      return { offset: offset, element: child };
    } else {
      return closest;
    }
  }, { offset: Number.NEGATIVE_INFINITY }).element;
}

/* ============================================================
   ‚úÖ STEP 5: Verify order and give feedback
   ============================================================ */
checkBtn.addEventListener("click", checkOrder);

function checkOrder() {
  const level = levels[currentLevel];
  const currentWords = [...container.children].map(el => el.textContent);
  let allCorrect = true;

  // Compare each word to the correct position
  [...container.children].forEach((el, i) => {
    if (currentWords[i] === level.sentence[i]) {
      el.classList.add("correct");
    } else {
      el.classList.remove("correct");
      allCorrect = false;
    }
  });

  if (allCorrect) {
    // ‚úÖ Create and play success audio if available
    if (level.audio) {
      const audio = new Audio(level.audio);
      audio.play().catch(err => console.warn("Audio playback failed:", err));
    }

    // ‚úÖ Show success message and buttons
    msg.innerHTML = `
      üéâ Bravo !<br>
      <button onclick="retryLevel()">üîÅ Rejouer</button>
      <button onclick="nextLevel()">‚û°Ô∏è Niveau suivant</button>
    `;
  } else {
    msg.textContent = "Essaie encore ! üí™";
  }
}


/* ============================================================
   üîÅ STEP 6: Retry / Next buttons
   ============================================================ */
function retryLevel() {
  loadLevel(currentLevel);
}

function nextLevel() {
  currentLevel++;
  loadLevel(currentLevel);
}

/* ============================================================
   üé® STEP 7: Header scroll effect
   ============================================================ */
const header = document.getElementById('header');

window.addEventListener('scroll', () => {
  if (window.pageYOffset > 50) {
    header.classList.add('scrolled');
  } else {
    header.classList.remove('scrolled');
  }
});
</script>

</body>
