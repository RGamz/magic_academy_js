<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syst√®me de Pratique Orale Avanc√©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .mode-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .mode-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f0f0f0;
            color: #333;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-weight: 600;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .dialog-area {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            min-height: 200px;
            display: none;
        }

        .dialog-area.active {
            display: block;
        }

        .dialog-message {
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ai-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-right: 20%;
        }

        .user-message {
            background: #e8f5e9;
            color: #333;
            margin-left: 20%;
            border: 2px solid #4caf50;
        }

        .user-message.error {
            background: #ffebee;
            border-color: #f44336;
        }

        .speaker-label {
            font-size: 0.8em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .control-panel {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .primary-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .secondary-btn {
            background: #f0f0f0;
            color: #333;
        }

        .secondary-btn:hover:not(:disabled) {
            background: #e0e0e0;
        }

        .danger-btn {
            background: #f44336;
            color: white;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .recording {
            background: #f44336 !important;
            color: white !important;
            animation: recordPulse 1s infinite;
        }

        @keyframes recordPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #7c6d8a;
            animation: pulse 2s infinite;
        }

        .status-dot.active {
            background: #4caf50;
        }

        .status-dot.recording {
            background: #f44336;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .feedback {
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .feedback.success {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            color: #2e7d32;
            display: block;
        }

        .feedback.error {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
            display: block;
        }

        .score-display {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .score-display .score {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .instructions {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .instructions h3 {
            color: #ff9800;
            margin-bottom: 10px;
        }

        .interim-text {
            color: #999;
            font-style: italic;
            padding: 10px;
            /* background: #f5f5f5; */
            border: 2px solid #ff9800;
            border-radius: 5px;
            margin-top: 10px;
            min-height: 40px;
            display: block;
            margin-bottom: 20px;
        }

        .interim-text.active {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .mode-selector {
                flex-direction: column;
            }

            .control-panel {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Pratique Orale Avanc√©e</h1>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="response">Mode R√©ponse au Dialogue</button>
            <button class="mode-btn" data-mode="question">Mode Poser des Questions</button>
        </div>

        <div class="lesson-selector">
            <label for="lesson">S√©lectionner la Le√ßon :</label>
            <select id="lesson">
                <option value="salutations">Salutations et Pr√©sentations</option>
                <option value="restaurant">Au Restaurant</option>
                <option value="shopping">Conversation Shopping</option>
                <option value="directions">Demander son Chemin</option>
                <option value="hotel">Enregistrement √† l'H√¥tel</option>
            </select>
        </div>

        <div class="instructions" id="instructions">
            <h3>üìù Instructions</h3>
            <p id="instruction-text">Dans ce mode, nous allons vous poser des questions et vous devrez r√©pondre de mani√®re appropri√©e. Cliquez sur "Commencer la Pratique" pour d√©buter.</p>
        </div>

        <div class="status-indicator">
            <span class="status-dot" id="status-dot"></span>
            <span id="status-text">Pr√™t √† commencer</span>
        </div>

        <div class="dialog-area" id="dialog-area">
            <!-- Les messages de dialogue appara√Ætront ici -->
        </div>

        <div class="interim-text" id="interim-text">
            <!-- Texte en cours de reconnaissance -->
        </div>

        <div class="control-panel">
            <div>
                <button class="primary-btn" id="start-btn">Commencer la Pratique</button>
                <button class="secondary-btn" id="record-btn" disabled>üé§ Maintenir pour Parler</button>
            </div>
            <div>
                <button class="danger-btn" id="skip-btn" disabled>Passer</button>
                <button class="secondary-btn" id="replay-btn" disabled>üîä Rejouer</button>
                <button class="secondary-btn" id="reset-btn">R√©initialiser</button>
            </div>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="score-display" id="score-display" style="display: none;">
            <div>Votre Score : <span class="score" id="score">0</span>%</div>
            <div id="attempts">Tentatives : <span id="attempt-count">0</span></div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress" style="width: 0%"></div>
        </div>
    </div>

    <script>
        // Dialog database will be loaded from external JSON
        let dialogDatabase = {};
        let availableLessons = [];

        // Configuration de la reconnaissance vocale
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = true;  // Changed to true to capture during recording
        recognition.interimResults = true;
        recognition.lang = 'fr-FR';  // Fran√ßais
        recognition.maxAlternatives = 3;

        // √âtat de l'application
        let currentMode = 'response';
        let currentLesson = 'salutations';
        let currentDialogIndex = 0;
        let isRecording = false;
        let score = 0;
        let attempts = 0;
        let totalQuestions = 0;
        let dialogHistory = [];
        let isPracticing = false;
        let finalTranscript = '';
        let interimTranscript = '';

        // √âl√©ments DOM
        const modeButtons = document.querySelectorAll('.mode-btn');
        const lessonSelect = document.getElementById('lesson');
        const dialogArea = document.getElementById('dialog-area');
        const startBtn = document.getElementById('start-btn');
        const recordBtn = document.getElementById('record-btn');
        const skipBtn = document.getElementById('skip-btn');
        const replayBtn = document.getElementById('replay-btn');
        const resetBtn = document.getElementById('reset-btn');
        const feedback = document.getElementById('feedback');
        const scoreDisplay = document.getElementById('score-display');
        const progressBar = document.getElementById('progress');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const instructionText = document.getElementById('instruction-text');
        const interimText = document.getElementById('interim-text');

        // Initialisation
        modeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (isPracticing) {
                    if (!confirm('Changer de mode r√©initialisera votre progression. Continuer ?')) {
                        return;
                    }
                    resetPractice();
                }
                
                modeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                updateInstructions();
            });
        });

        lessonSelect.addEventListener('change', (e) => {
            if (isPracticing) {
                if (!confirm('Changer de le√ßon r√©initialisera votre progression. Continuer ?')) {
                    lessonSelect.value = currentLesson;
                    return;
                }
                resetPractice();
            }
            currentLesson = e.target.value;
        });

        startBtn.addEventListener('click', startPractice);
        
        // Gestion du bouton d'enregistrement pour desktop et mobile
        recordBtn.addEventListener('mousedown', handleRecordStart);
        recordBtn.addEventListener('mouseup', handleRecordStop);
        recordBtn.addEventListener('mouseleave', handleRecordStop);
        
        // Pour les appareils tactiles
        recordBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleRecordStart();
        });
        recordBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleRecordStop();
        });
        recordBtn.addEventListener('touchcancel', handleRecordStop);
        
        skipBtn.addEventListener('click', skipQuestion);
        replayBtn.addEventListener('click', replayAudio);
        resetBtn.addEventListener('click', resetPractice);

        function updateInstructions() {
            if (currentMode === 'response') {
                instructionText.textContent = 'Dans ce mode, ous allons vous poser des questions et vous devrez r√©pondre de mani√®re appropri√©e. Cliquez sur "Commencer la Pratique" pour d√©buter.';
            } else {
                instructionText.textContent = 'Dans ce mode, nous allons faire des d√©clarations et vous devrez poser des questions pertinentes. Cliquez sur "Commencer la Pratique" pour d√©buter.';
            }
        }

        function startPractice() {
            isPracticing = true;
            currentDialogIndex = 0;
            score = 0;
            attempts = 0;
            dialogHistory = [];
            
            const dialogData = dialogDatabase[currentLesson][currentMode + 'Mode'];
            totalQuestions = dialogData.length;
            
            dialogArea.classList.add('active');
            dialogArea.innerHTML = '';
            feedback.className = 'feedback';
            feedback.textContent = '';
            scoreDisplay.style.display = 'none';
            
            startBtn.disabled = true;
            recordBtn.disabled = false;
            skipBtn.disabled = false;
            replayBtn.disabled = false;
            
            statusText.textContent = 'Pratique commenc√©e';
            statusDot.classList.add('active');
            
            // Commencer le premier dialogue
            presentDialog();
        }

        function presentDialog() {
            const dialogData = dialogDatabase[currentLesson][currentMode + 'Mode'];
            
            if (currentDialogIndex >= dialogData.length) {
                endPractice();
                return;
            }
            
            const currentDialog = dialogData[currentDialogIndex];
            
            // Ajouter le message IA √† la zone de dialogue
            const aiMessage = document.createElement('div');
            aiMessage.className = 'dialog-message ai-message';
            aiMessage.innerHTML = `
                <div class="speaker-label">IA :</div>
                <div>${currentDialog.ai}</div>
            `;
            dialogArea.appendChild(aiMessage);
            
            // Faire parler l'IA
            speakText(currentDialog.ai);
            
            // Afficher l'indice
            feedback.className = 'feedback';
            feedback.innerHTML = `<strong>Indice :</strong> ${currentDialog.hint}`;
            feedback.style.display = 'block';
            
            // Mettre √† jour la progression
            updateProgress();
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                // Annuler toute parole en cours
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'fr-FR';
                utterance.rate = 0.9;
                utterance.pitch = 1;
                utterance.volume = 1;
                
                // Essayer d'utiliser une voix fran√ßaise
                const voices = speechSynthesis.getVoices();
                const frenchVoice = voices.find(voice => voice.lang.startsWith('fr-'));
                if (frenchVoice) {
                    utterance.voice = frenchVoice;
                }
                
                speechSynthesis.speak(utterance);
            }
        }

        function handleRecordStart() {
            if (!isPracticing || isRecording) return;
            
            isRecording = true;
            finalTranscript = '';
            interimTranscript = '';
            
            recordBtn.classList.add('recording');
            recordBtn.textContent = 'üî¥ Enregistrement...';
            statusDot.classList.add('recording');
            statusText.textContent = '√âcoute en cours...';
            
            interimText.classList.add('active');
            interimText.textContent = 'Parlez maintenant...';
            
            recognition.start();
        }

        function handleRecordStop() {
            if (!isRecording) return;
            
            isRecording = false;
            recordBtn.classList.remove('recording');
            recordBtn.textContent = 'üé§ Maintenir pour Parler';
            statusDot.classList.remove('recording');
            statusText.textContent = 'Traitement...';
            
            recognition.stop();
            
            // Traiter le r√©sultat final apr√®s un court d√©lai
            setTimeout(() => {
                if (finalTranscript) {
                    processUserResponse(finalTranscript);
                } else if (interimTranscript) {
                    processUserResponse(interimTranscript);
                }
                interimText.classList.remove('active');
                interimText.textContent = '';
            }, 500);
        }

        recognition.onresult = (event) => {
            interimTranscript = '';
            
            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    finalTranscript += transcript + ' ';
                } else {
                    interimTranscript += transcript;
                }
            }
            
            // Afficher le texte en cours de reconnaissance
            if (interimText.classList.contains('active')) {
                interimText.textContent = finalTranscript + interimTranscript;
            }
        };

        function processUserResponse(transcript) {
            if (!transcript || transcript.trim() === '') {
                feedback.className = 'feedback error';
                feedback.innerHTML = '‚ùå Aucune parole d√©tect√©e. Essayez encore !';
                statusText.textContent = 'Pr√™t';
                return;
            }
            
            // Ajouter le message utilisateur au dialogue
            const userMessage = document.createElement('div');
            userMessage.className = 'dialog-message user-message';
            userMessage.innerHTML = `
                <div class="speaker-label">Vous :</div>
                <div>${transcript.trim()}</div>
            `;
            dialogArea.appendChild(userMessage);
            dialogArea.scrollTop = dialogArea.scrollHeight;
            
            // V√©rifier la r√©ponse
            checkResponse(transcript.trim(), userMessage);
        }

        function checkResponse(transcript, messageElement) {
            const dialogData = dialogDatabase[currentLesson][currentMode + 'Mode'];
            const currentDialog = dialogData[currentDialogIndex];
            
            const expectedArray = currentMode === 'response' ? 
                currentDialog.expectedResponses : currentDialog.expectedQuestions;
            
            attempts++;
            
            // Normaliser le transcript
            const normalizedTranscript = transcript.toLowerCase().trim();
            
            // V√©rifier si la r√©ponse correspond √† un mod√®le attendu
            const isCorrect = expectedArray.some(expected => 
                normalizedTranscript.includes(expected.toLowerCase())
            );
            
            if (isCorrect) {
                score++;
                messageElement.classList.remove('error');
                feedback.className = 'feedback success';
                feedback.innerHTML = '‚úÖ Excellent ! Votre r√©ponse √©tait correcte.';
                
                // Passer au dialogue suivant apr√®s un d√©lai
                setTimeout(() => {
                    currentDialogIndex++;
                    presentDialog();
                }, 2000);
            } else {
                messageElement.classList.add('error');
                feedback.className = 'feedback error';
                feedback.innerHTML = `‚ùå Pas tout √† fait. Attendu quelque chose comme : "${expectedArray[0]}"<br>R√©essayez !`;
            }
            
            statusText.textContent = 'Pr√™t';
            updateScore();
        }

        function skipQuestion() {
            if (!isPracticing) return;
            
            attempts++;
            currentDialogIndex++;
            
            feedback.className = 'feedback';
            feedback.textContent = 'Question pass√©e.';
            
            presentDialog();
        }

        function replayAudio() {
            if (!isPracticing) return;
            
            const dialogData = dialogDatabase[currentLesson][currentMode + 'Mode'];
            if (currentDialogIndex < dialogData.length) {
                speakText(dialogData[currentDialogIndex].ai);
            }
        }

        function updateProgress() {
            const progress = (currentDialogIndex / totalQuestions) * 100;
            progressBar.style.width = progress + '%';
        }

        function updateScore() {
            const accuracy = attempts > 0 ? Math.round((score / attempts) * 100) : 0;
            document.getElementById('score').textContent = accuracy;
            document.getElementById('attempt-count').textContent = attempts;
        }

        function endPractice() {
            isPracticing = false;
            
            startBtn.disabled = false;
            recordBtn.disabled = true;
            skipBtn.disabled = true;
            replayBtn.disabled = true;
            
            statusDot.classList.remove('active', 'recording');
            statusText.textContent = 'Pratique termin√©e !';
            
            // Afficher le score final
            scoreDisplay.style.display = 'block';
            updateScore();
            
            const accuracy = attempts > 0 ? Math.round((score / attempts) * 100) : 0;
            
            if (accuracy >= 80) {
                feedback.className = 'feedback success';
                feedback.innerHTML = `üéâ Excellent travail ! Vous avez obtenu ${accuracy}% avec ${score} bonnes r√©ponses sur ${attempts} tentatives.`;
            } else if (accuracy >= 60) {
                feedback.className = 'feedback success';
                feedback.innerHTML = `üëç Bon travail ! Vous avez obtenu ${accuracy}% avec ${score} bonnes r√©ponses sur ${attempts} tentatives. Continuez √† pratiquer !`;
            } else {
                feedback.className = 'feedback error';
                feedback.innerHTML = `üìö Vous avez obtenu ${accuracy}% avec ${score} bonnes r√©ponses sur ${attempts} tentatives. R√©essayez pour de meilleurs r√©sultats !`;
            }
            
            progressBar.style.width = '100%';
        }

        function resetPractice() {
            isPracticing = false;
            isRecording = false;
            currentDialogIndex = 0;
            score = 0;
            attempts = 0;
            finalTranscript = '';
            interimTranscript = '';
            
            if (recognition && isRecording) {
                recognition.stop();
            }
            
            dialogArea.classList.remove('active');
            dialogArea.innerHTML = '';
            feedback.className = 'feedback';
            feedback.textContent = '';
            feedback.style.display = 'none';
            scoreDisplay.style.display = 'none';
            interimText.classList.remove('active');
            interimText.textContent = '';
            
            startBtn.disabled = false;
            recordBtn.disabled = true;
            recordBtn.classList.remove('recording');
            recordBtn.textContent = 'üé§ Maintenir pour Parler';
            skipBtn.disabled = true;
            replayBtn.disabled = true;
            
            statusDot.classList.remove('active', 'recording');
            statusText.textContent = 'Pr√™t √† commencer';
            progressBar.style.width = '0%';
        }

        recognition.onerror = (event) => {
            console.error('Erreur de reconnaissance vocale :', event.error);
            isRecording = false;
            recordBtn.classList.remove('recording');
            recordBtn.textContent = 'üé§ Maintenir pour Parler';
            statusDot.classList.remove('recording');
            statusText.textContent = 'Erreur survenue. R√©essayez.';
            interimText.classList.remove('active');
            
            feedback.className = 'feedback error';
            
            if (event.error === 'no-speech') {
                feedback.textContent = 'Aucune parole d√©tect√©e. Assurez-vous de parler clairement.';
            } else if (event.error === 'network') {
                feedback.textContent = 'Erreur r√©seau. V√©rifiez votre connexion internet.';
            } else if (event.error === 'not-allowed') {
                feedback.textContent = 'Microphone non autoris√©. Veuillez autoriser l\'acc√®s au microphone.';
            } else {
                feedback.textContent = 'Erreur de reconnaissance vocale. Veuillez r√©essayer.';
            }
        };

        recognition.onend = () => {
            // La reconnaissance s'est arr√™t√©e
            if (isRecording) {
                // Si on est toujours cens√© enregistrer, c'est une fin inattendue
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.textContent = 'üé§ Maintenir pour Parler';
                statusDot.classList.remove('recording');
            }
        };

        // Charger les voix disponibles
        if ('speechSynthesis' in window) {
            speechSynthesis.onvoiceschanged = () => {
                const voices = speechSynthesis.getVoices();
                console.log('Voix disponibles charg√©es :', voices.filter(v => v.lang.startsWith('fr-')).length, 'voix fran√ßaises');
            };
        }

        // G√©rer le d√©chargement de la page
        window.addEventListener('beforeunload', (e) => {
            if (isPracticing) {
                e.preventDefault();
                e.returnValue = 'Vous avez une session de pratique en cours. √ätes-vous s√ªr de vouloir quitter ?';
            }
        });

        // Emp√™cher le comportement par d√©faut du menu contextuel sur mobile
        recordBtn.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });

        // Load dialog data from JSON file
        async function loadDialogData() {
            try {
                const response = await fetch('/js/speech-dialog-data.json');
                if (!response.ok) {
                    throw new Error('Failed to load dialog data');
                }
                const data = await response.json();

                // Transform the data into the expected format
                data.lessons.forEach(lesson => {
                    dialogDatabase[lesson.id] = {
                        responseMode: lesson.responseMode || [],
                        questionMode: lesson.questionMode || []
                    };
                });

                console.log('Dialog data loaded successfully', dialogDatabase);
            } catch (error) {
                console.error('Error loading dialog data:', error);
                statusText.textContent = 'Erreur de chargement des donn√©es';
                feedback.className = 'feedback error';
                feedback.innerHTML = '‚ùå Erreur de chargement des dialogues. Veuillez recharger la page.';
                feedback.style.display = 'block';
            }
        }

        // Load data when page loads
        loadDialogData();
    </script>
