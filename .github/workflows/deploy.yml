name: ðŸš€ Deploy to Khadas

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -p ${{ secrets.SERVER_PORT }} -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            cd ${{ secrets.APP_PATH }}
            echo "ðŸ”„ Pulling latest code..."
            git pull origin main
            echo "ðŸ—ƒ Running migrations..."
            docker compose run --rm -e DB_FILE=/app/data/magic_academy.sqlite app npm run migrate || { echo 'âŒ Migration failed'; exit 1; }
            echo "ðŸš€ Restarting services..."
            docker compose down
            docker compose up -d --build
            echo "ðŸ§¹ Cleaning up unused images..."
            docker system prune -f
            echo "âœ… Deployment completed successfully!"
          EOF
